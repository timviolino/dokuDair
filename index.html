<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>DokuDair</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="container vertical">
    <div class="container stretch color-med" id="top">
      <a class="container inflexible color-dark" id="logo" href="index.html">DokuDair</a>
      <div class="container" id="credentials">
        <input placeholder="Username">
        <input placeholder="Password">
        <button>Login</button>
      </div>
    </div>
    <div class="container stretch inflexible" id="bottom">
      <div class="container vertical inflexible color-light" id="nav-side">
        <a class="menu-item stretch" href="./pages/about.html">about</a>
        <a class="menu-item stretch" href="./pages/history.html">history</a>
        <a class="menu-item stretch" href="./pages/chat.html">chat</a>
      </div>
      <div class="container" id="content">
        <img class="container" src="./img/sudoku.svg" alt="Sudoku Board">
        <div class="container vertical inflexible color-light" id="opponent-card">
          <h3 class="stretch color-med">Opponent</h3>
          <div class="container stretch user">
            <img src="./img/charlie.png" alt="User">
            <p> Xx_cookielover_xX</p>
          </div>
          <div class="container stretch color-med" id="completion">
            <strong class="color-med">69%</strong>
            <div class="bar outer container color-dark">
              <div class="bar inner"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
