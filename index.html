<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>DokuDair</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="container vertical">
    <div class="container stretch" id="nav-top">
      <a class="container inflexible" id="logo" href="index.html">DokuDair</a>
      <div class="container" id="credentials">
        <input placeholder="Username">
        <input placeholder="Password">
        <button>Login</button>
      </div>
    </div>
    <div class="container stretch inflexible" id="content">
      <div class="container vertical inflexible" id="nav-side">
        <a class="menu-item" href="./pages/about.html">about</a>
        <a class="menu-item" href="./pages/history.html">history</a>
        <a class="menu-item" href="./pages/chat.html">chat</a>
      </div>
      <div class="container" id="board">
        <img class="container" src="./img/sudoku.svg" alt="Sudoku Board">
        <div class="container vertical inflexible" id="opponent-card">
          <h3 class="stretch">Opponent</h3>
          <div class="container stretch user">
            <img src="./img/charlie.png" alt="User">
            <p> Xx_cookielover_xX</p>
          </div>
          <div class="container stretch" id="completion">
            <p>69%</p>
            <div class="bar outer container">
              <div class="bar inner"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
