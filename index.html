<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>DokuDair</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="container">
        <div class="container" id="top">
            <a id="logo" href="index.html">DokuDair</a>
            <div class="container spacer"></div>
            <div class="container" id="credentials">
                <input class="credential-input" placeholder="Username">
                <input class="credential-input" placeholder="Password">
                <button>Login</button>
            </div>
        </div>
        <div class="container" id="content">
            <div class="container" id="nav">
                <a class="menu-item" href="./pages/about.html">about</a>
                <a class="menu-item" href="./pages/history.html">history</a>
                <a class="menu-item" href="./pages/chat.html">chat</a>
            </div>
            <div class="container" id="board">
                <img class="board" src="./img/sudoku.svg" alt="Sudoku Board">
                <div class="board container" id="opponent">
                    <h3>Opponent Stats</h3>
                    <p><strong>User</strong> Xx_cookielover_xX</p>
                    <img class="icon user" src="./img/charlie.png" alt="User">
                    <p>69% complete...</p>
                </div>
            </div>
        </div>
    </body>
</html>
