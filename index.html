<!DOCTYPE html>
<html lang="en">
<head>
  <title>DokuDair</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="scripts/script.js" defer></script>
</head>
<body class="flex vert no-grow">
  <div class="flex stretch clr-med top no-grow">
    <a id="logo" class="flex no-grow clr-dark top side"  href="index.html">DokuDair</a>
    <div id="credentials" class="flex pad-sm gap-sm j-end">
      <input class="fillet pad-0" placeholder="Username">
      <input class="fillet pad-0" placeholder="Password">
      <button>Login</button>
    </div>
  </div>
  <div class="flex stretch no-grow bottom">
    <div class="flex vert no-grow clr-light side vert-stretch">
      <a id="wiki" class="menu-item"><img id="mi-info" alt="i">wiki</a>
      <a id="stats" class="menu-item"><img id="ul-graph-bar" alt="s">stats</a>
      <a id="chat" class="menu-item"><img id="mi-chat" alt="c">chat</a>
    </div>
    <div id="content" class="flex vert-stretch pad-med gap-med">
      <div class="flex vert gap-sm no-grow">
        <div id="board"></div>
        <div class="flex gap-med">
          <button id="clear-btn">Clear</button>
          <button id="new-puzzle-btn">New Puzzle</button>
        </div>
      </div>
      <div id="opponent-card" class="flex vert no-grow clr-light pad-sm">
        <h3 class="clr-med pad-sm">Opponent</h3>
        <div class="flex stretch user j-even pad-sm">
          <img src="./img/charlie.png" alt="User">
          <p> Xx_cookielover_xX</p>
        </div>
        <div id="completion" class="flex stretch clr-med pad-sm gap-sm">
          <strong class="clr-med">69%</strong>
          <div class="bar j-start flex clr-dark fillet">
            <div class="bar inner fillet"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
